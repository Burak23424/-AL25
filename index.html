<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burak Can'dan Selamlar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('ispir_anadolu_lisesi.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: 1;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 2;
    }

    .stars div {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      padding: 5vw 10vw;
      font-size: 5vw;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      border: 0.8vw solid #00fff7;
      border-radius: 3vw;
      cursor: pointer;
      text-shadow: 0 0 10px #00fff7;
      animation: glow 2s infinite alternate;
      text-align: center;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      text-align: center;
      color: #fff;
      padding: 5vw 8vw;
      border-radius: 5vw;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
      display: none;
      text-shadow: 0 0 20px #00fff7;
    }

    .final-glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7; }
      to { text-shadow: 0 0 30px #fff, 0 0 50px #00fff7; }
    }

    .gallery-container {
      position: fixed;
      bottom: 2vw;
      right: 2vw;
      z-index: 999;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .main-image {
      width: 30vw;
      max-width: 150px;
      border-radius: 3vw;
      transition: all 0.3s ease;
      height: auto;
    }

    .gallery {
      display: none;
      position: relative;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 3vw;
      padding: 2vw;
      display: flex;
      overflow-x: auto;
      gap: 2vw;
      max-width: 90vw;
      width: auto;
      height: auto;
    }

    .gallery img {
      width: 20vw;
      max-width: 120px;
      object-fit: cover;
      border-radius: 2vw;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 90vw;
      max-width: 700px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 4vw;
      color: white;
      font-size: 5vw;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      user-select: none;
      transform: translate(0, -50%);
    }

    .prev { left: 4vw; }
    .next { right: 4vw; }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="stars" id="stars"></div>
  <div class="start-button" onclick="startSite()">🚀 Siteye Giriş</div>

  <div id="messages-container"></div>

  <audio id="bgMusic" loop>
    <source src="giris-muzigi.mp3" type="audio/mpeg">
  </audio>

  <div class="gallery-container">
    <img class="main-image" src="resim1.jpg" alt="Resim 1" onclick="toggleGallery()">
    <div class="gallery" id="gallery">
      <img src="resim1.jpg" alt="Resim 1" onclick="openModal(0)">
      <img src="resim2.jpg" alt="Resim 2" onclick="openModal(1)">
      <img src="resim3.jpg" alt="Resim 3" onclick="openModal(2)">
      <img src="resim4.jpg" alt="Resim 4" onclick="openModal(3)">
    </div>
  </div>

  <div id="modal" class="modal">
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img class="modal-content" id="modal-img" src="resim1.jpg">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      let star = document.createElement('div');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 2 + Math.random() * 3 + 's';
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }

    const messages = [
      "🚀 İAL Öğrencisi Burak Can’dan SELAMLAR!",
      "📚 Tüm öğretmenlerimize saygı ve sevgilerle...",
      "🏫 İspir Anadolu Lisesi'nin Teknoloji Çağıyız 💪.",
      "💼 Bilgiyle büyür, sevgiyle yürürüz.",
      "🌟 Bu okulda olmak ayrıcalıktır."
    ];

    const container = document.getElementById('messages-container');

    function showMessage(index) {
      if (index >= messages.length) return;

      let msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = messages[index];
      container.innerHTML = '';
      container.appendChild(msg);
      msg.style.display = 'block';

      if (index === messages.length - 1) {
        msg.classList.add('final-glow');
      } else {
        setTimeout(() => {
          msg.style.display = 'none';
          showMessage(index + 1);
        }, 2500);
      }
    }

    function startSite() {
      document.querySelector('.start-button').style.display = 'none';
      document.getElementById('bgMusic').play();
      showMessage(0);
    }

    function toggleGallery() {
      const gallery = document.getElementById('gallery');
      const container = document.querySelector('.gallery-container');
      if (gallery.style.display === 'none' || gallery.style.display === '') {
        gallery.style.display = 'flex';
        container.classList.add('open');
      } else {
        gallery.style.display = 'none';
        container.classList.remove('open');
      }
    }

    let currentImageIndex = 0;
    const images = ['resim1.jpg', 'resim2.jpg', 'resim3.jpg', 'resim4.jpg'];

    function openModal(index) {
      currentImageIndex = index;
      document.getElementById('modal-img').src = images[currentImageIndex];
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) currentImageIndex = images.length - 1;
      if (currentImageIndex >= images.length) currentImageIndex = 0;
      document.getElementById('modal-img').src = images[currentImageIndex];
    }

    window.onclick = function(event) {
      if (event.target === document.getElementById('modal')) {
        closeModal();
      }
    }
  </script>

</body>
</html>
