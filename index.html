<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burak Can'dan Selamlar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('ispir_anadolu_lisesi.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: 1;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 2;
    }

    .stars div {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      padding: 5vw 10vw;
      font-size: 5vw;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      border: 0.8vw solid #00fff7;
      border-radius: 3vw;
      cursor: pointer;
      text-shadow: 0 0 10px #00fff7;
      animation: glow 2s infinite alternate;
      text-align: center;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      text-align: center;
      color: #fff;
      padding: 5vw 8vw;
      border-radius: 5vw;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
      display: none;
      text-shadow: 0 0 20px #00fff7;
    }

    .final-glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff7; }
      to { text-shadow: 0 0 30px #fff, 0 0 50px #00fff7; }
    }

    .gallery-container {
      position: fixed;
      bottom: 2vw;
      right: 2vw;
      z-index: 999;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .main-image {
      width: 30vw;
      max-width: 150px;
      border-radius: 3vw;
      transition: all 0.3s ease;
      height: auto;
    }

    .gallery {
      display: none;  /* BaÅŸlangÄ±Ã§ta gizli */
      position: relative;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 3vw;
      padding: 2vw;
      display: flex;
      overflow-x: auto;
      gap: 2vw;
      max-width: 90vw;
      width: auto;
      height: auto;
      flex-wrap: nowrap;
    }

    .gallery img, .gallery video {
      width: 20vw;
      max-width: 120px;
      object-fit: cover;
      border-radius: 2vw;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover, .gallery video:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      overflow: hidden;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      width: auto;
      height: auto;
      border-radius: 2vw;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 4vw;
      color: white;
      font-size: 5vw;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      user-select: none;
      transform: translate(0, -50%);
    }

    .prev { left: 4vw; }
    .next { right: 4vw; }

    .gallery-title {
      font-size: 6vw;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border: 0.8vw solid #00fff7;
      border-radius: 2vw;
      padding: 1vw 4vw;
      margin: 3vw auto;
      text-align: center;
      box-shadow: 0 0 20px #00fff7;
      text-shadow: 0 0 15px #00fff7;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="stars" id="stars"></div>
  <div class="start-button" onclick="startSite()">ðŸš€ Siteye GiriÅŸ</div>
  <div id="messages-container"></div>
  <audio id="bgMusic" loop>
    <source src="giris-muzigi.mp3" type="audio/mpeg">
  </audio>
  <div class="gallery-container">
    <img class="main-image" src="resim1.jpg" alt="Resim 1" onclick="toggleGallery()">
    <div class="gallery" id="gallery">
      <div class="gallery-title">ðŸ“¸ Galeri</div>
    </div>
  </div>
  <div id="modal" class="modal">
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img class="modal-content" id="modal-img" src="resim1.jpg">
    <video class="modal-content" id="modal-video" controls style="display: none;" preload="none"></video>
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      let star = document.createElement('div');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 2 + Math.random() * 3 + 's';
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }

    const messages = [
      "ðŸš€ Ä°AL Ã–ÄŸrencisi Burak Canâ€™dan SELAMLAR!",
      "ðŸ“š TÃ¼m Ã¶ÄŸretmenlerimize saygÄ± ve sevgilerle...",
      "ðŸ« Ä°spir Anadolu Lisesi'nin Teknoloji Ã‡aÄŸÄ±yÄ±z ðŸ’ª.",
      "ðŸ’¼ Bilgiyle bÃ¼yÃ¼r, sevgiyle yÃ¼rÃ¼rÃ¼z.",
      "Her ÅŸey bir baÅŸlangÄ±Ã§tÄ±r, ama sonu ben yazacaÄŸÄ±m.ðŸ˜Ž",
      "ðŸŒŸ Bu okulda olmak ayrÄ±calÄ±ktÄ±r."
    ];

    const container = document.getElementById('messages-container');

    function showMessage(index) {
      if (index >= messages.length) return;
      let msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = messages[index];
      container.innerHTML = '';
      container.appendChild(msg);
      msg.style.display = 'block';
      if (index === messages.length - 1) {
        msg.classList.add('final-glow');
      } else {
        setTimeout(() => {
          msg.style.display = 'none';
          showMessage(index + 1);
        }, 2500);
      }
    }

    function startSite() {
      document.querySelector('.start-button').style.display = 'none';
      document.getElementById('bgMusic').play();
      showMessage(0);
    }

    function toggleGallery() {
      const gallery = document.getElementById('gallery');
      if (gallery.style.display === 'none') {
        gallery.style.display = 'flex';  // Galeriyi gÃ¶ster
      } else {
        gallery.style.display = 'none';  // Galeriyi gizle
      }
    }

    let currentImageIndex = 0;
    const images = [...Array(20)].map((_, i) => `resim${i + 1}.jpg`);

    const gallery = document.getElementById('gallery');
    images.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Resim ${index + 1}`;
      img.onclick = () => openModal(index);
      gallery.appendChild(img);
    });

    const videos = [
      { src: 'video1.mp4', thumbnail: 'video1-thumbnail.jpg' },
      { src: 'video2.mp4', thumbnail: 'video2-thumbnail.jpg' },
      { src: 'video3.mp4', thumbnail: 'video3-thumbnail.jpg' },
      { src: 'video4.mp4', thumbnail: 'video4-thumbnail.jpg' },
      { src: 'video5.mp4', thumbnail: 'video5-thumbnail.jpg' }
    ];

    // VideolarÄ± galeride gÃ¶ster
    videos.forEach(({ src, thumbnail }) => {
      const video = document.createElement('video');
      video.src = src;
      video.poster = thumbnail;  // KÃ¼Ã§Ã¼k resim eklendi
      video.controls = true;
      video.onclick = (e) => { 
        e.preventDefault();
        openVideo(src);
      };
      gallery.appendChild(video);
    });

    function openModal(index) {
      currentImageIndex = index;
      document.getElementById('modal-img').src = images[currentImageIndex];
      document.getElementById('modal-img').style.display = 'block';
      document.getElementById('modal-video').style.display = 'none';
      document.getElementById('modal').style.display = 'flex';
      // MÃ¼zik durdurulmuyor artÄ±k
    }

    function openVideo(videoSrc) {
      document.getElementById('modal-video').src = videoSrc;
      document.getElementById('modal-img').style.display = 'none';
      document.getElementById('modal-video').style.display = 'block';
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('bgMusic').pause();
      document.getElementById('modal-video').play();
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('bgMusic').play();  // MÃ¼zik tekrar baÅŸlasÄ±n
    }

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) currentImageIndex = images.length - 1;
      if (currentImageIndex >= images.length) currentImageIndex = 0;
      openModal(currentImageIndex);
    }

    window.onclick = function(event) {
      if (event.target === document.getElementById('modal')) {
        closeModal();
      }
    }

    window.onload = function() {
      document.getElementById('gallery').style.display = 'none';  // Galeri baÅŸlangÄ±Ã§ta gizli
    }
  </script>
</body>
</html>
